    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200 px-10">

        <div class="flex justify-between items-center">
            <div class="flex">

                    <h4 class="text-2xl font-bold">$45000</h4>

                </div>
            </div>

           

            <div>

        <p class="border border-gray-700 mt-5"></p>

        <div class="mt-5">
            <h2 class="font-bold text-3xl mb-2">ðŸ”¥ Welcome to Payooo!</h2>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
        </div>

          <!-- box section -->


        <section class="mt-10">
            <div class="boxs grid grid-cols-3 gap-2">
                    
                   <!-- card number --- 1 -->
                <div class="box text-center border border-blue-800 p-4 rounded-md">
                    <img class="w-8 mx-auto" src="./images/wallet 1.png" alt="">

                </div>
                   <!-- card number --- 2 -->
                <div class="box text-center border border-blue-800 p-4 rounded-md">
                    <img class="w-8 mx-auto" src="./images/Group (2).png" alt="">
                    <h5>Cashout</h5>
                    
                </div>
                   <!-- card number --- 3 -->
                <div class="box text-center border border-blue-800 p-4 rounded-md">
                    <img class="w-8 mx-auto" src="./images/transaction 1.png" alt="">

                </div>
                   <!-- card number --- 4 -->
                <div class="box text-center border border-blue-800 p-4 rounded-md">
                    <img class="w-8 mx-auto" src="./images/wallet 1.png" alt="">
                    <h5>Get Bonus</h5>
                    
                </div>
                   <!-- card number --- 5 -->
                <div class="box text-center border border-blue-800 p-4 rounded-md">

                </div>

            </div>
            <h2 class="text-2xl font-bold mt-5">Add Money</h2>

         <section>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                  
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Select A Bank</span>
                        </label>
                        <select class="select select-info w-full max-w-xs">
                          
                            <option>Bkash</option>
                            <option>Nagad</option>
                            <option>Rocket</option>
                            <option>upay</option>
                          </select>
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Bank Account Number</span>
                        </label>
                        <input type="text" placeholder="Enter 11 digit account number" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount to Addr</span>
                        </label>
                        <input type="text" placeholder="Add Amount to withdraw" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input type="text" placeholder="Enter 4 digit pin number" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

    </section>
